{% block content %}
    <script>
        function initVideo() {
            console.log("Initializing app.,..");
        }

        var socket;
        socket.on('connect', function() {
            console.log("Successfully connected to websockets.");

            socket.send(
                {
                    "hello": "world"
                }
            );
        });

        function connectToSocket(roomNum) {
             socket = io.connect("http://127.0.0.1:5000", {query: 'room=' + roomNum});
        }
    </script>

    <style>
        body {
            color: white;
        }
    </style>

    <br>
    <h1>Hello, world!</h1>
    <input type="text" value="1" id="roomNum" placeholder="room number/id" />
    <button onclick="connectToSocket(document.getElementById('roomNum').value);">connect</button>
    <button onclick="socket.close();">disconnect</button>
{% endblock %}
